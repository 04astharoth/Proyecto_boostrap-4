<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- framework CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- estilo propio -->
	<link rel="stylesheet" href="css/estilo.css">
	<title>Proyecto Boostrap CSS</title>
</head>

<body class="cuerpo">
	<div class="container">
		<!-- encabezado -->
		<div class="row cabecera rounded">
			<div class="col-lg-4">
				<img class="logo" src="img/logo.png" alt="logo">
			</div>
			<div class="col-lg-4 offset-lg-4 	align-self-end py-3">
				<div class="row justify-content-center">
					<div class="redes-sociales">
						<a href="facebook.com" target="_blank"><img class="rounded img-social" src="img/fb.png" alt="Facebook"></a>
						<a href="twitter.com" target="_blank"><img class="rounded img-social" src="img/tt.png" alt="Twitter"></a>
						<a href="instagram.com" target="_blank"><img class="rounded img-social" src="img/ig.png" alt="Instagram"></a>
					</div>
				</div>
      </div>
      <!-- cuerpo del sitio -->
		</div>
	</div>
</body>

</html>
