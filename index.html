<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- framework CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/estilo.css">

<body class="cuerpo">
  <div class="container">
    <!-- encabezado -->
    <div class="row cabecera rounded">
      <!-- columna del logo -->
      <div class="col-lg-4">
        <img class="logo" src="img/logo.png" alt="logo">
      </div>

      <div class="col-lg-4 offset-lg-4 align-self-end py-3">

            <a href="https://pinterest.com/" target="_blank"><img class="rounded img-social" src="img/pin.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img class="rounded img-social" src="img/in.png" alt="Instagram"></a>
          </div>
        </div>
      </div>
      <!-- seccion Nav -->
      <div class="container px-0">
        <nav class="navbar nav-fill flex-column flex-md-row bg-secondary">
          <a class="nav-item nav-link active text-light" href="#">Home</a>
          <a class="nav-item nav-link text-light" href="#">Features</a>
          <a class="nav-item nav-link text-light" href="#">Pricing</a>

    <!-- cuerpo del sitio -->
    <div class="row">
      <div class="col-lg-8 seccion-contenido">
        
      </div>
      <div class="col-lg-4 seccion-busqueda "><p>bloque2</p></div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
